<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin:0;
            padding: 0;
        }
        ul{
            background:lightsalmon;
            height:70px;
            font-size: 25px;
            line-height: 70px;
            color:aqua;        
        }
        li{
            list-style:none;
            padding: 5px 0px;
            margin: 0px 50px;
            display:inline;
        }
        a{
            color:blueviolet;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <ul>
        <li><span class="fa fa-home"></span></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
        <li><a href="#">Bootstrap</a></li>
    </ul>
</body>
</html>
