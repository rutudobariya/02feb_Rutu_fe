<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 5px solid red;
            
        }
        /*td{
            border: 5px solid blue;
        }*/
    </style>
</head>
<body>
    <center>
        <!--<table border="2px" cellspacing="10px" cellpadding="10px" >-->
        <table>
             <caption>Student Data</caption>
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>NAME</th>
                        <th>PERCENTAGE</th>
                        <th>RESULT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="border: 5px saddlebrown;">1</td>
                        <td>A</td>
                        <td rowspan="2">65%</td>
                        <td rowspan="2">Second class</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>B</td>
                        <!--<td>80%</td>
                        <td>Distinction</td>-->
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>c</td>
                        <td>33%</td>
                        <td>pass</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">total:3</td>
                    </tr>
                </tfoot>
        </table>
    </center>
</body>
</html>
