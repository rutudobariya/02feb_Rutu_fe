<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-case</title>
</head>
<body>
  <h1>SWitch case use the choise of user</h1>  
  <script>
    let ch = 'dog';
    switch(ch){
        case 'cat':
        document.write("your choise is cat.");
        break;
        case 'dog':
        document.write("your choise is dog.");
        break;
        default:
        document.write("Enter valid choise ......");
        break;
        
    }
  </script>
</body>
</html>
