<body>
    <p>function is block of code </p>
    <p>define ising function keyword</p>
    <script>
        function data()
        {
            var a = 20;
            var b = 30;
            document.write("<br>value of a  is: " + a + "<br> value of b is: " + b);
        }
        data();
        function add(a, b)
        {
            document.write("<br><br> addition of the a and b is: ", a+b);
        }
        add('20', '30');

    </script>
