<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0;}
        .header{
            height: 70%;
            width: auto;
            background:lightcoral;
        }
        .logo{
            width: 30%;
            background: transparent;
            float:left;
        }
        .menu{
            height: 70px;width: 70%;
            background: transparent; float: left;
        }
        ul{
            height: 70px;
            border: 1px solid transparent;
            text-align: center;
            line-height: 70px;
        }
        ul li{
            list-style: none;
            display: inline;
            margin: 5px 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../CSS/lapinoz-logo.png" alt="" height="70px">
        </div>
        <div class="menu">
            <ul>
                <li>home</li>
                <li>order online</li>
                <li>Strore locator</li>
            </ul>
        </div>
    </div>
</body>
</html>
