<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            margin: 20px auto;
            background: lime;
            
        }
        .skew:hover{
            transform: skew(360deg, 360deg);
        }
    </style>
</head>
<body>
    <div class="original">original</div>
    <div class="skew">Skew</div>
</body>
</html>
