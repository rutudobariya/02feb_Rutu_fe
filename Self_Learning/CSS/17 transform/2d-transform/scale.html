<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        .original{
            height: auto;
            width: 25%;
            margin: auto;
            background: lightgreen;
        }
        .scale{
            height: auto;
            width: 25%;
            margin: 200px auto;
            background: rgba(220, 20, 60, 0.5);
            transform: scale(2, 2);
        }
    </style>
</head>
<body>
    <div class="original">
        <div class="scale">mahadev enterprise</div>
    </div>
</body>
</html>
