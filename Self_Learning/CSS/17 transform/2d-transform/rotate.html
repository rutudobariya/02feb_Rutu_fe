<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            background: yellow;
            margin: 10px auto;
            transition: 1.5s;
        }
        .rotate:hover{
            transform: rotate(120deg);
        }
    </style>
</head>
<body>
    <div class="original">original</div>
    <div class="rotate">rotate</div>
</body>
</html>
