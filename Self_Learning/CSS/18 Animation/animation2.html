<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            margin: auto;
            position: absolute;
            background-color: lightgreen;
            animation-name: animate;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
        
        }
        @keyframes animate{
            0%{
                background-color: green; top:100%;left:0;
            }
            25%{
                background-color:lightcoral; top:50%;left:25%;
            }
            50%{
                background-color: lime; top;25%;left:50%;
            }
            100%{
                background-color:lightgrey; top:0%; left:100%;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
