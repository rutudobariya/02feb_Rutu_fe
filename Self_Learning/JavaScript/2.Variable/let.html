<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let-Variable</title>
</head>
<body>
    <h1>Let variable</h1>

    <script>
        //declaring variable with let
        // let name = pooja;
        // console.log("name");

        // declaring variable with let
        let p = 100;
        console.log("Value of the p is:" + p);

        // redefine variable with let
        // let p = 50; //you can't redefine
        // console.log("Value of redefine the p is:" + p);

        // Change the value of the p
        p = 80;
        console.log("Value of the p is:" + p);
    </script>
</body>
</html>
