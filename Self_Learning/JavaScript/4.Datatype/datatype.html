<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Type</title>
</head>
<body>
    <p>using 'typeof' function / method we can find the data type of variable</p>

    <script>
        // using typeof
        // let p; //undefine
        // p = 50; //number
        // p = '50'; //string
        // p = "50"; //string 
        // p = "Pooja"; //string
        // p = true; //boolean
        // p = false; //boolean
        p = {id: 100, name: "pooja"}  //Object
        // p = [100, "pooja", 'WD'] //Object
        // p = true-1; //boolean
        // p = false-0; //boolean

        console.log(typeof(p));
        function func()
        {
            console.log("This is function.");
        }
        func();
        console.log(typeof(func));
    </script>
</body>
</html>
