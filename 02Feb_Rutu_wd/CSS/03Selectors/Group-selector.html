<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group-selector</title>
    <style>
        h1, div, p{
            background: lightpink;
            color: blue;
            border:5px grovy black;
        }

    </style>
</head>
<body>
    <h1>This is <q>h1</q>tag</h1>
    <p>This is <q>p</q>tag</p>
    <div>This is <q>Div</q>tag.</div>
    <h3>This is heading <q>3</q></h3>
</body>
</html>
