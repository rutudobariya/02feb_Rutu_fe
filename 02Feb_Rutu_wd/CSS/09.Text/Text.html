<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <style>
        div{
            height:200px; 
            border:solid;
            color:blue;
            /*text-align: justify;*/
            /*text-align-last: justify;*/
            direction: rtl;
            text-decoration-line: underline;
            text-decoration-style: double;
            text-decoration-color: brown;
            text-decoration-thickness: 3px;
            text-transform: capitalize;
            text-indent: 10px;
            letter-spacing: 5px;
            line-height: 50px;
            word-spacing: 50px;
            /*white-space: nowrap;*/
            overflow:scroll;
            text-shadow: 0px 0px 3px red;

        }
       i{
        vertical-align: text-top;
       }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium doloremque natus incidunt laborum cum. Animi nisi quis velit fugiat.<i class="fa-solid fa-heart"></i> Aperiam quia sunt aliquid ipsum sequi mollitia nemo excepturi, obcaecati blanditiis.
    </div>
</body>
</html>
