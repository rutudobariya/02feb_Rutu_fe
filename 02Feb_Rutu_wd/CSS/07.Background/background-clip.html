<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-clip</title>
    <style>
        div {
            height: 450px;
            width: 700px;
            background-color: lightcoral;
            border: 10px dashed rgba(255, 0, 0, 0.5);
            margin: auto;
            color: #fff;
            padding: 50px;
            /* background-clip: border-box; */
            background-clip: padding-box;
            /* background-clip: content-box; */
        }
    </style>
</head>

<body>
    <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque, at iure non, illum error voluptatem consequuntur deleniti nesciunt deserunt tenetur illo animi cumque excepturi beatae ad veritatis rerum natus est.</div>
</body>

</html>
