<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-Type</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        form{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend><u>Input-type</u></legend>
        <form action="https://www.flipkart.com">
            <label for="fnm">First-Name: &nbsp;</label>
            <input type="text" name="fnm" id="" placeholder="Enter Your Name"><br><br>
            <label for="lnm">Last-Name: &nbsp;</label>
            <input type="text" name="lnm" value="dobariya"><br><br>
            <label for="unm">User-Name: &nbsp;</label>
            <i class="fa-solid fa-user"></i><input type="text" name="unm" id="" placeholder="Enter Your Username"><br><br>
            <label for="phone">Phone-NO: &nbsp;</label>
            <i class="fa-solid fa-phone"></i><input type="tel" name="phone" id="" pattern="[0-9]{10,11}" maxlength="" minlength=""><br><br>
            <label for="number">Number: &nbsp;</label>
            <input type="number" name="number" id=""><br><br>
            <label for="email">Email: &nbsp;</label>
            <i class="fa-solid fa-envelope"></i><input type="email" name="email" id="" placeholder="Enter Your Mail"><br><br>
             <label for="pass">Password: &nbsp;</label>
             <i class="fa-solid fa-lock"></i><input type="password" name="pass" id="" pattern="[a-z,A-Z,0-9,@]{3-8}"required><br><br>
             <label for="date">Date: &nbsp;</label>
             <input type="date" name="date" id=""><br><br> 
             <label for="week">Week: &nbsp;</label>
             <input type="week" name="week" id=""><br><br>
             <label for="time">Time: &nbsp;</label>
             <input type="time" name="time" id=""><br><br>
             <label for="datetime">DateTime: &nbsp;</label>
             <input type="datetime" name="datetime" id=""><br><br>
             <label for="datetime-local">Datetime-Local: &nbsp;</label>
             <input type="datetime-local" name="datetime-local" id=""><br><br>
             <label for="month">Month: &nbsp;</label>
             <input type="month" name="month" id=""><br><br>
             <label for="color">Color: &nbsp;</label>
             <input type="color" name="color" id=""><br><br>
             <label for="file">File: &nbsp;</label>
             <input type="file" name="file" id=""><br><br>
             <label for="image">Image: &nbsp;</label>
             <input type="image" name="image" id=""><br><br>
             <label for="address">Address: &nbsp;</label>  
             <textarea name="address" id="" cols="20" rows="10"></textarea><br><br>
             <label for="serch">Serch: &nbsp;</label>
             <input type="search" name="serch" id=""><br><br>
             <label for="gender">Gender: &nbsp;</label>
             <label for="gender">Female &nbsp;</label>
             <input type="radio" name="gender" id="">
             <label for="gender">Male &nbsp;</label>
             <input type="radio" name="gender" id="">
             <label for="gender">Other &nbsp;</label>
             <input type="radio" name="gender" id=""><br><br>
             <label for="sub">Subject: &nbsp;</label>
             <label for="sub">HTML &nbsp;</label>
             <input type="checkbox" name="sub" id="">
             <label for="sub">Css &nbsp;</label>
             <input type="checkbox" name="css" id="">
             <label for="sub">js &nbsp;</label>
             <input type="checkbox" name="sub" id=""><br><br>
             <label for="selectno">select: &nbsp;</label>
             <select name="" id="">
             <option value="select">--select--</option>
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option>
             <option value="4">4</option>
             <option value="5">5</option>
             <option value="6">6</option>
            </select>
             <br><br><input type="submit" name="" id="">
             <input type="reset" name="" id="">
         </form>
    </fieldset>
</body>
</html>
