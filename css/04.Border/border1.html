<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border1</title>
    <style>
        div{
            height:200px;
            width: auto;
            background: powderblue;
            margin: 10px;
            /*border:10px solid;*/
            border-width: 10px;
            border-color:crimson
        }
        .d1{
            border-radius:10px 20px 30px 40px;
            border-style: dashed;
            }
         .d2{
             border-style: double;
             border-top:5px double;
            }
        .d3{
            border-color:palevioletred;
            border-style: groove;
            border-bottom-width: 15px;
        }
        .d4{
            border-color: palevioletred;
            border-style: ridge;
            border-right-color: brown;
        }
        .d5{
            border-color: palevioletred;
            border-style: inset;
        }
        .d6{
            border-color:palevioletred;
            border-style: outset;
        }
        .d7{
            border-style: dotted;
        }
        .d9{
            border-style: hidden;
            transition: border-style 5s, background-color 2s;
        }
        .d9:hover{
            border-style: groove;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
    <div class="d5"></div>
    <div class="d6"></div>
    <div class="d7"></div>
    <div class="d8"></div>
    <div class="d9"></div>
</body>
</html>
