<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        div{
            height:200px;
            width:auto;
            background: lightgreen;
            margin:50px;
            border:5px double navy;
            transition: 5s;
            }
        div:hover{
            outline: 15px solid aqua;
            outline-offset: 20px;
            outline-width: 5px;
            outline-style: groove;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
