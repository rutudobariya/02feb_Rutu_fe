<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div{
            height:500px;
            width:250px;
            border: 1px solid red;
            background: rgb(10, 150, 180);
            margin:20px auto;
            font-size: medium;
        }
        .alpha{
            background: rgba(10, 120, 120, 0.3);
        }
        .opacity{
            opacity:0.3;
        }
    </style>
</head>
<body>
    <div>Original</div>
    <div class="alpha">Alpha</div>
    <div class="Opacity">Opacity</div>
</body>
</html>
