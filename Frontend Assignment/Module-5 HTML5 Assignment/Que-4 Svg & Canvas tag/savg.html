<body>
    
    What is SVG?  <br>
        --> SVG stands for Scalable Vector Graphics.SVG is used to define graphics for the Web.<br>
        --> SVG is a W3C recommendation <br>
        --> SVG is vector based (composed of shapes).<br>
        --> SVG better scaliity high quality in any  resoultion .<br>
        --> SVG file extension image format .SVG<br>

    <h2>Example of svg </h2>
    <svg height="250" width="250" >
       <circle cx="150" cy="150" r="60" stroke="blue" stroke-width="5" fill="yellow"/>
       Sorry, your browser does not support  SVG.
    </svg>
</body>
