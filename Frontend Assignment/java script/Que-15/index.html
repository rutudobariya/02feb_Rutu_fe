    <strong>Password :</strong>
    
    <input type="password" id="password" style="outline: none;"><br> <br> 
    <input type="checkbox" onclick="pwd()">
    <strong >Show Password :</strong>

    <script>
        function pwd()
        {
            let temp = document.getElementById("password");

            if(temp.type === "password")
            {
                temp.type ="text";
            }
            else
            {
                temp.type = "Password";
            }
        }
