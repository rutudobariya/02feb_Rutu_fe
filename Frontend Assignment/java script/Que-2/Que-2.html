    <h2><u>What is the use of isNAN function ?</u></h2><br><br>

    <b><u>Ans:</u></b>
    <br><br> 

    <ol>
    <li>JavaScript is NAN short form "Not-a-Number".</li> <br>
    <li>The isNAN() method  return true if a value is NAN .</li>
    </ol>

     <b><u>Syntax:-</u></b>
     <br> <br>
     <section class="nan">
        isNAN (value)
     </section>
     <br>
     <b><u>Example:-</u></b>
     <br>
     <h3>isNAN () Method return true is value NAN</h3>
      <p>IS 'Dhevan' NAN? <span id="nan"></span></p>
      <p>IS '1995' NAN? <span id="no"></span></p>

        <script>
          let result = isNaN('Dhevan');
          let x = isNaN('1995');

          document.getElementById("nan").innerHTML = result;
          document.getElementById("no").innerHTML = x ;
       </script>
