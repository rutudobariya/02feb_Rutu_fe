<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embadded style sheet</title>
    <style>
        p{
            font-size:large;
            font-family: cursive;

        }
        div{
            display: inline-flex;
            margin-left: 20px;
            width: 30px;
            height: 30px;
            background-color:cyan;
            box-shadow: 8px 5px 0px lightcoral;
            
        }
    </style>
</head>
<body>
    <h2>Q-14 What is embedded style sheets?</h2>
    <ul>
        <li>Also aknown as internal or embedded stylesheet</li>
        <li>this can be used when a single HTML document must be styled uniquely.</li>
        <li>CSS files can be embedded internally by declaring thrm in < style> tag.</li>
    </ul>
