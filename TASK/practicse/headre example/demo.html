<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        .header{
            height:70px;
            width:auto;
            background-color: burlywood;

        }
        .logo{
            width:30px;
            background: transparent;
            float:left;

        }
        .menu{
            height:70px;
            background:burlywood;
            width:auto;
            float:right;
        }
        .menu ul{
            background:burlywood;
    height:70px;
    font-size: 20px;
    line-height: 70px;
    color: #fff;

        }
        .menu ul li{
    display: inline;
    padding:5px 0px;
    margin:0px 50px;
    list-style: none;
}

    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../CSS/logo1.jpg" alt="logo" height="70px">
       </div>
       <div class="menu">
        <ul>
            <li>login</li>
            <li>about us</li>
            <li>signup</li>
            <li>inquiry</li>
            <li>contact us</li>
            
        </ul>
       </div>
    </div>
</body>
</html>
